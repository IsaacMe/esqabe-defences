<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
      <label>Autocomplete hiding level</label>
      <select id="autocomp">
        <option value="0">0 - No countermeasure</option>
        <option value="1">1 - Only padding</option>
        <option value="2">2 - Delaying & padding</option>
        <option value="3">3 - Turn off autocomplete</option>
      </select>
      <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
